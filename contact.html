<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* General Styling */
        body {
            background: linear-gradient(to bottom, #da9898, #e9e4e4);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Contact Section */
        .contact {
            background: #c37276;
            padding: 50px;
            width: 50%;
            border-radius: 12px;
            box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        /* Hover Effect */
        .contact:hover {
            transform: scale(1.02);
        }

        /* Text Styling */
        h1 {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 15px;
        }

        h3 {
            font-size: 18px;
            color: rgb(57, 54, 54);
            line-height: 1.5;
        }
    </style>
</head>
